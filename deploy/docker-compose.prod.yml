version: '3.9'

name: ecommerce
services:
  api:
    image: __IMAGE__
    restart: always
    env_file:
      - /opt/ecommerce/.env
    ports:
      - '127.0.0.1:8080:8080'
    healthcheck:
    test:
      [
        'CMD-SHELL',
        'node -e "require(''http'').get(''http://localhost:''+(process.env.PORT||8080)+''/healthz'', r=>process.exit(r.statusCode===200?0:1)).on(''error'',()=>process.exit(1))"',
      ]
    interval: 10s
    timeout: 3s
    retries: 10
    start_period: 30s
    networks: [web]

  caddy:
    image: caddy:2
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /opt/ecommerce/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    networks: [web]

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
